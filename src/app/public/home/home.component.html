<div class="main-container">
  <!--<app-visitor-header></app-visitor-header>-->

    <div class="container">

      </a>

      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__list-item">
            <a href="#features" class="header-nav__link" data-link>Features</a>
          </li>
          <li class="header-nav__list-item">
            <a href="#about" class="header-nav__link" data-link>About</a>
          </li>
        </ul>
      </nav>

      <div class="login-box">
        <a class="login-btn" (click)="showLoginModal()">Log In</a>
        <a class="login-btn signup-btn" (click)="showRegisterModal()">Sign Up</a>
      </div>
    </div>
  </header>


    <section class="hero">
        <div class="container">
            <h1 class="hero__title">Test Test Lorem ipsum dolor <span>Name</span></h1>
            <p class="hero__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt doloremque facilis
                eveniet unde nemo laudantium ad!</p>
            <button class="btn btn--accent" type="button">Start trial now</button>
            <button class="btn" type="button">Contact us</button>

            <div class="parallax-box" id="scene">
                <div class="background-circle background-circle-1" data-depth="0.1">
                </div>
                <div class="background-circle background-circle-2" data-depth="0.1"></div>
                <div class="background-circle background-circle-3" data-depth="0.1"></div>
                <div class="background-circle background-circle-4" data-depth="0.1"></div>

                <div class="leve-3-circle photo-1 layer2" data-depth="0.2"></div>
                <div class="leve-3-circle photo-2 layer2" data-depth="0.1"></div>
                <div class="leve-3-circle photo-3 layer2" data-depth="0.2"></div>
                <div class="leve-2-circle photo-4 layer3" data-depth="0.1"></div>
                <div class="leve-2-circle photo-5 layer3" data-depth="0.15"></div>
                <div class="leve-2-circle photo-6 layer3" data-depth="0.1"></div>
                <div class="leve-1-circle photo-7 layer4" data-depth="0.12"></div>
                <div class="leve-1-circle photo-8 layer4" data-depth="0.15"></div>
            </div>
        </div>
    </section>

    <h1 class="text-center" style="margin-top: 100px;"><a routerLink="/us/profile">Go to the user part from here</a>
    </h1>

    <section class="features section" id="features">
        <div class="container">
            <h2 class="title">Features</h2>
        </div>
    </section>
    <section class="about section" id="about">
        <div class="container">
            <h2 class="title">About us</h2>
        </div>
    </section>
</div>



<!-- Login and Register Modals â†“ -->
<p-dialog [(visible)]="serv.displayLoginModal" styleClass="profile-modal" [showHeader]="false" [modal]="true"
  [dismissableMask]="true">
  <app-login></app-login>
</p-dialog>

<p-dialog [(visible)]="serv.displayRegisterModal" styleClass="profile-modal" [showHeader]="false" [modal]="true"
  [dismissableMask]="true">
  <app-signup></app-signup>
</p-dialog>

<!-- app-reset-request -->

<p-dialog [(visible)]="serv.displayResetPasswordModal" styleClass="profile-modal" [showHeader]="false" [modal]="true"
  [dismissableMask]="true">
  <app-reset-request></app-reset-request>
</p-dialog>

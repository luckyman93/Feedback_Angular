<div class="themes-wrapper">

  <div class="title-block">
    <div class="theme-category">

      <span>Themes & Colors</span>
    </div>
  </div>





  <div class="theme-group">

    <div class="title-block">
      <div class="theme-category flex">
        <span>Light</span>
        <span>Dark</span>
      </div>
    </div>

    <div class="theme-items-flex-container">

      <div class="theme-item" style="position: relative;">
        <button class="theme-switcher-btn" type="button" id="dropdownThemesDark" data-bs-toggle="dropdown"
          aria-expanded="false">
          <!-- class = atom-theme-light -->
          <div class="theme-card" [ngClass]="{
            'atom-theme-light': (previewTheme === 'atom-theme' && previewMode === 'light') || (lightThemeName === 'Atom Light' && activeCardLightTheme),
            'solarized-theme-light': (previewTheme === 'solarized-theme' && previewMode === 'light') || (lightThemeName === 'Solarized Light' && activeCardLightTheme),
            'tokyo-theme-light': (previewTheme === 'tokyo-theme' && previewMode === 'light') || (lightThemeName === 'Tokyo Light' && activeCardLightTheme)
          }">
            <div class="c-window">
              <div class="c-header">
                <div class="c-text"></div>
              </div>
              <div class="c-body"></div>
            </div>
          </div>

          <!-- select ----- -->
          <div class="pp__form-select-wrapper">
            <span class="pp__select-arrow-pointer">
              <!-- <i class="bi bi-chevron-down"></i> -->
              <i class="bi bi-caret-up-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </span>

            <button class="pp__form-select-btn" type="button">{{lightThemeName}}</button>


          </div>
          <!-- end select ----- -->
        </button>

        <ul class="dropdown-menu pp__select-menu" aria-labelledby="dropdownThemesDark">
          <!-- <li class="pp__select-item" tabindex="-1">
                                <i class="bi bi-arrow-down-up"></i>
                                Use up&dowm arrows to preview
                              </li> -->
          <li class="pp__select-item" (mouseleave)="hidePreview()" (mouseover)="showPreview(theme.value, 'light')"
            (click)="chooseLightTheme(theme)" [ngClass]="{'activeItem': lightThemeName === theme.name}"
            *ngFor="let theme of themesLightList">
            <span>{{theme.name}}</span>
          </li>

        </ul>

      </div>

      <div class="theme-item" style="position: relative;">
        <button class="theme-switcher-btn" type="button" id="dropdownThemesLight" data-bs-toggle="dropdown"
          aria-expanded="false">
          <!-- solarized-theme-light -->
          <div class="theme-card" [ngClass]="{
            'atom-theme-dark': (previewTheme === 'atom-theme' && previewMode === 'dark') || (darkThemeName === 'Atom Dark' && activeCardDarkTheme),
            'atom-v2': (previewTheme === 'atom-theme-2' && previewMode === 'dark') || (darkThemeName === 'Atom Dark 2' && activeCardDarkTheme),
            'solarized-theme-dark': (previewTheme === 'solarized-theme' && previewMode === 'dark') || (darkThemeName === 'Solarized Dark' && activeCardDarkTheme),
            'tokyo-theme-dark': (previewTheme === 'tokyo-theme' && previewMode === 'dark') || (darkThemeName === 'Tokyo Dark' && activeCardDarkTheme)
          }">
            <div class="c-window">
              <div class="c-header">
                <div class="c-text"></div>
              </div>
              <div class="c-body"></div>
            </div>
          </div>

          <!-- select ----- -->
          <div class="pp__form-select-wrapper">
            <span class="pp__select-arrow-pointer">
              <!-- <i class="bi bi-chevron-down"></i> -->
              <i class="bi bi-caret-up-fill"></i>
              <i class="bi bi-caret-down-fill"></i>
            </span>

            <button class="pp__form-select-btn" type="button">{{darkThemeName}}</button>

          </div>
          <!-- end select ----- -->

        </button>

        <ul class="dropdown-menu pp__select-menu" aria-labelledby="dropdownThemesLight">
          <!-- <li class="pp__select-item" tabindex="-1">
                    <i class="bi bi-arrow-down-up"></i>
                    Use up&dowm arrows to preview
                  </li> -->
          <li class="pp__select-item" (mouseleave)="hidePreview()" (mouseover)="showPreview(theme.value, 'dark')"
            (click)="chooseDarkTheme(theme)" [ngClass]="{'activeItem': darkThemeName === theme.name}"
            *ngFor="let theme of themesDarkList">
            <span>{{theme.name}}</span>
          </li>

        </ul>

      </div>


    </div>
  </div>

</div>
